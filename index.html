<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/d816c75497.js" crossorigin="anonymous"></script>
    <title>To Do List App</title>
</head>
<body>
    <h1>To Do List</h1>
    
    <h2>Create Task</h2>
    <div class="input-container">
        <span class="task-input" contenteditable="" placeholder="Hola"></span>
        <i class="fa-solid fa-circle-plus" id="plus-circle"></i>
    </div>
    
    <h2>Pending Tasks</h2>
    <div class="tasks">
        <div class="task-container">
            <i class="fa-regular fa-circle checkbox"></i>
            <p class="task">Example Task</p>
            <i class="fa-solid fa-trash-can trash-can"></i>
        </div>
        <div class="task-container">
            <i class="fa-regular fa-circle checkbox"></i>
            <p class="task">Example Task</p>
            <i class="fa-solid fa-trash-can trash-can"></i>
        </div>
    </div>

    <h2>Finished Tasks</h2>
    <div class="checkeds">
        <div class="checked-container">
            <i class="fa-sharp fa-solid fa-circle-check checkedbox"></i>
            <p class="checked">Example Checked Task</p>
            <i class="fa-solid fa-trash-can trash-can"></i>
        </div>
        <div class="checked-container">
            <i class="fa-sharp fa-solid fa-circle-check checkedbox"></i>
            <p class="checked">Example Checked Task</p>
            <i class="fa-solid fa-trash-can trash-can"></i>
        </div>
    </div>
</body>
</html>
